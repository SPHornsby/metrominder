<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>MetroFinder</title>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
    <link href='https://fonts.googleapis.com/css?family=Rajdhani' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container text-center">
      <div class="col-sm-12 col-md-4 col-md-offset-4 app">
        <div class="top">
          <h1>MetroMinder</h1>
        </div>
        <div class="search-area">
          <form class="" >
            <div class="row">
              <div class="col-md-6 text-left">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadio" id="optionsRadio1" value="inbound" checked>
                    Inbound
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadio" id="optionsRadio2" value="outbond">
                    Outbound
                  </label>
                </div>
                <button type="button"  class="btn btn-default type-search" name="button">Search by type</button>
              </div>

              <div class="col-md-6 text-center">
                <select class="form-control">
                  <option>601</option>
                  <option>600</option>
                  <option>681</option>
                  <option>682</option>
                </select>
                <select class="form-control">
                  <option>None</option>
                  <option>Fullerton</option>
                  <option>Anaheim</option>
                  <option>Santa Ana</option>
                  <option>Tustin</option>
                </select>
                <button type="button"  class="btn btn-default train-search" name="button">Search by Train</button>
              </div>
            </div>

          </form>
        </div>
        <div class="results-header">
          <div class="row">
            <div class="col-xs-2">
              Train
            </div>
            <div class="col-xs-4">
              Station
            </div>
            <div class="col-xs-3">
              S. Time
            </div>
            <div class="col-xs-3">
              Status
            </div>
          </div>
        </div>
        <div class="results">

        </div>
      </div>
    </div>

    <script src="app.js">

    </script>
  </body>
</html>
